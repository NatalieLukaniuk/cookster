<div *ngIf="!!currentDayDetails" (click)="check()" class="day-wrapper">
    <div *ngIf="!!currentDayDetails.breakfast.length" class="meal-time">
        <h5>Breakfast</h5>        
        <div *ngFor="let item of currentDayDetails.breakfast" class="recipy-name" [matMenuTriggerFor]="recipyMenu"><span>{{item.name}}</span></div>
    </div>
    <div *ngIf="!!currentDayDetails.lunch.length" class="meal-time">
        <h5>Lunch</h5>        
        <div *ngFor="let item of currentDayDetails.lunch" class="recipy-name" [matMenuTriggerFor]="recipyMenu"><span>{{item.name}}</span></div>
    </div>
    <div *ngIf="!!currentDayDetails.dinner.length" class="meal-time">
        <h5>Dinner</h5>        
        <div *ngFor="let item of currentDayDetails.dinner" class="recipy-name" [matMenuTriggerFor]="recipyMenu"><span>{{item.name}}</span></div>
    </div>

</div>

<mat-menu #recipyMenu="matMenu">
    <button mat-menu-item>Переглянути рецепт</button>
    <button mat-menu-item>Додати інгридієнти в список покупок</button>
    <button mat-menu-item>Видалити</button>
  </mat-menu>
