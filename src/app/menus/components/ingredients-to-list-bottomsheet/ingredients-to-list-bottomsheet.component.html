<mat-selection-list #ingredients>
  <mat-list-option
    *ngFor="let ingredient of data.ingredients"
    [value]="ingredient.product"
  >
    <app-ingredient
      [ingredient]="ingredient"
      [actualPortionsToServe]="data.portions"
      [savedPortionsToServe]="getSavedPortions()"
      [mode]="RecipyMode.AddIngrToShoppingList"
      [isMobile]="data.isMobile"
      (ingredientChanged)="onIngrChanged($event)"
    ></app-ingredient>
  </mat-list-option>
</mat-selection-list>
<div>
  <button mat-flat-button class="action-button" (click)="add()">
    Додати вибрані в список покупок
  </button>
</div>
