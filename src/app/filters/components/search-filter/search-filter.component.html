<div class="search">
  <mat-form-field appearance="outline" class="search-form-field">
    <input
      matInput
      type="search"
      placeholder="Search"
      (keyup)="applyFilter($event)"
      #search
    />
    <mat-icon *ngIf="!isInput" matSuffix svgIcon="search-small"></mat-icon>
    <button mat-icon-button *ngIf="isInput" matSuffix (click)="clear()">
      <mat-icon svgIcon="close"></mat-icon>
    </button>
  </mat-form-field>
</div>
