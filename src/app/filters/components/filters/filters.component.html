<mat-accordion>
    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Пошук за інгридієнтами
            </mat-panel-title>
            <!-- <mat-panel-description>
          This is a summary of the content
        </mat-panel-description> -->
        </mat-expansion-panel-header>
        <mat-selection-list *ngIf="!!products" class="filters-list" color="primary"
            (selectionChange)="onIngredientsToIncludeChange($event)">
            <mat-list-option *ngFor="let product of products" [value]="product.id">{{product.name}}</mat-list-option>
        </mat-selection-list>
    </mat-expansion-panel>
    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Не показувати страви з інгридієнтами...
            </mat-panel-title>
            <!-- <mat-panel-description>
            This is a summary of the content
          </mat-panel-description> -->
        </mat-expansion-panel-header>
        <mat-selection-list *ngIf="!!products" class="filters-list" color="primary"
            (selectionChange)="onIngredientsToExcludeChange($event)">
            <mat-list-option *ngFor="let product of products" [value]="product.id">{{product.name}}</mat-list-option>
        </mat-selection-list>
    </mat-expansion-panel>
    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Типи страв
            </mat-panel-title>
            <!-- <mat-panel-description>
            This is a summary of the content
          </mat-panel-description> -->
        </mat-expansion-panel-header>
        <mat-selection-list class="filters-list" color="primary" (selectionChange)="onTagsChange($event)">
            <mat-list-option *ngFor="let tag of tags" [value]="tag">{{getTagsText(tag)}}</mat-list-option>
        </mat-selection-list>
    </mat-expansion-panel>
    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Максимальний час приготування
            </mat-panel-title>
            <!-- <mat-panel-description>
            This is a summary of the content
          </mat-panel-description> -->
        </mat-expansion-panel-header>
        <mat-slider thumbLabel [displayWith]="formatPrepTimeSliderLabel" min="0" max="600"
            aria-label="units" (change)="onPrepTimeChange($event)"></mat-slider>
    </mat-expansion-panel>
</mat-accordion>
