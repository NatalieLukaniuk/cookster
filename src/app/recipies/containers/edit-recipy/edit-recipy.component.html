<ng-container *ngIf="mode == AppMode.AddRecipy">
    <app-add-recipy (previewRecipy)="previewNewRecipy($event)"></app-add-recipy>
</ng-container>

<ng-container *ngIf="mode == AppMode.AddPreview && recipy">
    <app-recipy-preview [recipy]="recipy" [mode]="mode"></app-recipy-preview>
</ng-container>
