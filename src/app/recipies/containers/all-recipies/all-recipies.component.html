<div *ngIf="allRecipies.length >= 1" class="user-recipies-wrapper">
  <div class="recipy" *ngFor="let recipy of allRecipies">
    <app-recipy-short-view [recipy]="recipy"></app-recipy-short-view>
  </div>
</div>
<div *ngIf="allRecipies.length < 1" class="no-recipies-message">There are no recipies in the database</div>
