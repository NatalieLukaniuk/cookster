<div *ngIf="!!allRecipies">
  <div *ngIf="!!allRecipies.length && currentUser" class="user-recipies-wrapper">
    <div class="recipy" *ngFor="let recipy of allRecipies">
      <app-recipy-short-view [recipy]="recipy" [currentUser]="currentUser"></app-recipy-short-view>
    </div>
  </div>
  <div *ngIf="!allRecipies.length" class="no-recipies-message">There are no recipies in the database</div>
</div>
<div *ngIf="!allRecipies">Loading</div>
