<div class="ingredient-name">{{ getIngredientText(ingredient) }}</div>
<div class="ingredient-amount">
  {{ amountToDisplay }}
  <select (change)="onValueChange($event)">
    <option *ngFor="let unit of measurementUnits" [value]="unit" [selected]="unit === measuringUnit">{{ getUnitText(unit) }}</option>
  </select>
</div>
