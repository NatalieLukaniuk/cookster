<div *ngIf="!!currentPlanner; else noPlanner" cdkDropListGroup>
  <app-calendar-by-month
      *ngIf="currentPlanner"
      [direction]="Direction.Horizontal"
      [displayRange]="{
        startDate: currentPlanner.startDate,
        endDate: currentPlanner.endDate
      }"
    ></app-calendar-by-month>
  <app-recipies-pannel [currentUser]="currentUser$ | async"></app-recipies-pannel>
</div>

<ng-template #noPlanner>This planner doesn't exist</ng-template>
